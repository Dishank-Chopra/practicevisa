<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<!-- Assets ->  images -->


<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/practicescript.css" >  
    
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
      <script type="text/javascript" src="js/practicejavascript.js"  > </script>  
        
    <title>Subscriber Page</title>
    
  </head>

  <body  data-ng-app="validationApp"  data-ng-controller="mainController">
  
	 <form name="userForm" data-ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
	
	<!-- <form action="practicevisaServlet" name="form" method="post" >  --> <!-- without the form name the javascript file cannot be invoked -->
	
	  	<div class="heading"> <p> Visawise </p>
		</div>
		
		<div class="box">
		
		<!-- <p>{{ person }} passengers are travelling with us</p>   -->
		

		</div>
		
		<div>
		<input class="textbox1" id="Text" type="email" name="email" data-ng-model="email" placeholder="example@visawise.com" required/>   <!-- data-ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine } -->
	    
	    <span class="alerts"  data-ng-show="userForm.email.$invalid && !userForm.email.$pristine" >
		<span data-ng-show="userForm.email.$error.required">Email is required.</span>
		<span data-ng-show="userForm.email.$error.email">The Email you entered is incorrect !</span>
		</span>
	    
	    
	 <!--    <p data-ng-show="userForm.email.$invalid && !userForm.email.$pristine">Enter a valid email.</p>    -->
	  
	    <input class="button1" id="Button" type="submit" value="Subscribe"  data-ng-disabled="userForm.$invalid"  />  <!--  onclick="javascript:ValidateEmail()" -->  
	    </div>  
    
    </form>
   
  </body>
</html>
