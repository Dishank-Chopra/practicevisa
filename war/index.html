<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/practicescript.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Aladin">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dancing Script">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Maven Pro">

  
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/practicejavascript.js"> </script>

 
<title>Subscriber Page</title>

</head>

<body data-ng-app>

	<div class="heading">
		<p>Visawise</p>
	</div>
	
 	
	<div class="transbox">
		<div data-ng-controller="MyController">
 			<p>{{person.totaluser}} travelling with us !</p>
		</div>
	</div>		
	

	<form name="form"  data-ng-submit="form.$valid && form.submit" data-ng-controller="MainController"  novalidate>
		<div>
		  <input class="textbox1" id="email" type="email" name="email" data-ng-model="email" required 
		  data-ng-class="{'has-error'}[form.email.$invalid &&  !form.email.$pristine && submitted ]" />
			<span class="alerts" data-ng-show="submitted && form.email.$error.required">Email is required.</span> 
			<span class="alerts" data-ng-show="submitted && form.email.$error.email">The Email you entered is incorrect !</span>
			<span class="alerts" data-ng-show="submitted && form.email.$valid">  {{ info }} </span>	
		</div>
		
		<input class="button1" id="Button" type="submit" value="Subscribe" data-ng-disabled="form.email.$pristine" data-ng-click="submitted=true" />
	
	</form>

</body>
</html>
